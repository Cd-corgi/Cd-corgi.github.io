<head>

        <a href="#" style="color: white;" class="navbar-brand">Kīchīkusu</a>

<div class="container md-auto">
    <div class="rows">
        <div class="texto">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea1">Tu Texto aqui</label>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary" onclick="traducir()">Encriptar</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary" onclick="destraducir()">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="resultado">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px" disabled></textarea>
                <label for="floatingTextarea2">Resultado</label>
            </div>
        </div>
    </div>
</div>
